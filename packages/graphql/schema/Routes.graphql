type Route  {
    id: String!
    created: String!
    last_updated: String!
    type: RouteTypes!
    grades: {
        routesetter: Grade
        user: [Grade]!
    },
    name: String!
    routesetters: [String]!
    active: Boolean!
    image: String!
    location: String!
    ratings: [Rating]
    comments: [Comment] 
}

enum RouteTypes {
    Boulder,
    Lead,
    TopRope,
    Trad,
    Ice
}

type Grade {
    type: String!
    value: String! | Number!
}
