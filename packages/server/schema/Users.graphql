type User {
  id: String!
  created: String!
  last_updated: String!
  username: String!
  name: String!
  email: String!
  locations: [String]!
  routes: [String]!
  ratings: [String]!
  comments: [String]!
  preferences: UserPreferences!
  verified: Boolean!

  bio: String

  routesetter: RoutesetterDetails
  gym_admin: GymAdminDetails
  gym_info: GymDetails
}

type UserPreferences {
  private: Boolean
}

type RoutesetterDetails {
  routes_created: [String]!
  companies: [String]!
  routesetting_since: String!
}

type GymAdminDetails {
  companies: [String]!
  readonly: Boolean
}

type GymDetails {
  company_name: String!
  phone_number: String!
}

type Query {
  getUser(id: String, username: String, email: String): User
  authenticate(identifier: String!, password: String!): String!
  verifyToken(token: String!): Boolean!
  currentUser: User
}

type Mutation {
  createUser(
    name: String!
    username: String!
    email: String!
    password: String!
  ): String!
}
